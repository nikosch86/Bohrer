
services:
  ssh-tunnel:
    build: .
    environment:
      - DOMAIN=ssh-tunnel
      - ACME_EMAIL=test@example.com
      - SSH_PORT=22
      - HTTP_PORT=80
      - HTTPS_PORT=443
      - HTTP_EXTERNAL_PORT=80
      - HTTPS_EXTERNAL_PORT=443
      - SSH_EXTERNAL_PORT=22
      - ACME_STAGING=true
    volumes:
      - ssh_tunnel_test_data:/data
    networks:
      - tunnel-net
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "22"]
      interval: 5s
      timeout: 3s
      retries: 5

  mock-server:
    build:
      context: .
      dockerfile: Dockerfile.mock
    environment:
      - PORT=3000
    networks:
      - tunnel-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  e2e-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      ssh-tunnel:
        condition: service_healthy
      mock-server:
        condition: service_healthy
    networks:
      - tunnel-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - SSH_HOST=ssh-tunnel
      - SSH_PORT=22
      - HTTP_HOST=ssh-tunnel
      - HTTP_PORT=80
      - MOCK_HOST=mock-server
      - MOCK_PORT=3000

  integration-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      ssh-tunnel:
        condition: service_healthy
      mock-server:
        condition: service_healthy
    networks:
      - tunnel-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - SSH_HOST=ssh-tunnel
      - SSH_PORT=22
      - HTTP_HOST=ssh-tunnel
      - HTTP_PORT=80
      - MOCK_HOST=mock-server
      - MOCK_PORT=3000
    command: ["./integration-test.sh"]

volumes:
  ssh_tunnel_test_data:

networks:
  tunnel-net:
    driver: bridge